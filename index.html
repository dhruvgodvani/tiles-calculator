<!DOCTYPE html>

<html lang="en-IN">
<head>
    <link href="style.css" rel="stylesheet"></link>
    <script src="script.js" type="text/javascript"></script>
	<meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<!-- <meta http-equiv="refresh" content="1"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>index</title>
</head>
<body>
    <div class="container" style="width: 35%;">
        <form>
        <table class="">
            <tr>
                <h2>
                    Enter Tile Details
                </h2>
            </tr>
            <tr>
                <td>Tiles height</td>
                <td>:</td>
                <td>
                    <input type="text" id="tiles_height" onkeypress="return validiate(event)">
                </td>
                <td>
                    <select id="tiles_height_dd" style="background-color: white; width: 50px;">
                        <option value="mm" selected>mm</option>
                        <option value="cm">cm</option>
                        <option value="feet">feet</option>
                        <option value="inch">inch</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Tiles width</td>
                <td>:</td>
                <td><input type="text" id="tiles_width"></td>
                <td>
                    <select id="tiles_width_dd" style="background-color:white; width: 50px;">
                        <option value="mm" selected>mm</option>
                        <option value="cm">cm</option>
                        <option value="feet">feet</option>
                        <option value="inch">inch</option>
                    </select>
                </td>
            </tr>
        </table>

        <hr>

        <table>
            <tr>
                <h2>
                    Enter Room Details
                </h2>
            </tr>
            <tr style="height: fit-content;">
                <td>Room height</td>
                <td>:</td>
                <td><input type="text" id="room_height"></td>
                <td>
                    <select id="room_height_dd" style="background-color:white; width: 50px;">
                        <option value="mm" selected>mm</option>
                        <option value="cm">cm</option>
                        <option value="feet">feet</option>
                        <option value="inch">inch</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Room width</td>
                <td>:</td>
                <td><input type="text" id="room_width"></td>
                <td>
                    <select id="room_width_dd" style="background-color: white; width: 50px;">
                        <option value="mm" selected>mm</option>
                        <option value="cm">cm</option>
                        <option value="feet">feet</option>
                        <option value="inch">inch</option>
                    </select>
                </td>
            </tr>
        </table>

        <hr>

        

        <table>
            <tr>
                <td>One Tile price</td>
                <td>:</td>
                <td><input type="text" id="one_tile_price"></td>
            </tr>

        </table>

        <hr>
        <table id="button_table">
            <tr>
                <td><input type="button" value="submit" onclick="submit_value()"></button></td>
                <td><input type="button" value="clear" onclick="clear_function()"></td>
            </tr>
        </table>

        <hr>
        
        <table>
            <tr>
                <h2>
                    Designable Tiles Ans.
                </h2>
            </tr>
            <tr>
                <td>TOTAL  TILES</td>
                <td>:</td>
                <td><input type="text" id="ds_total_tiles"></td>
            </tr>

            <tr>
                <td>TOTAL PRICE</td>
                <td>:</td>
                <td><input type="text" id="ds_total_price"></td>
            </tr>
        </table>

        <hr>

        <table>
            <tr>
                <h2>
                    UnDesignable Tiles Ans.
                </h2>
            </tr>
            <tr>
                <td>TOTAL  TILES</td>
                <td>:</td>
                <td><input type="text" id="wds_total_tiles"></td>
            </tr>
            <tr>
                <td>TOTAL PRICE</td>
                <td>:</td>
                <td><input type="text" id="wds_total_price"></td>
            </tr>
        </table>
        </form>

    </div>

</body>
</html>
